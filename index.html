<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
</head>

<body>


    <section class="container">

        <h1 class="head">SAYLANI STOPWATCH</h1>
        <div>

            <h1>
                <span id="hour" style="background-color: cadetblue;">00</span>
                <span id="min" style="background-color: darkolivegreen;">00</span>
                <span id="sec" style="background-color: darkkhaki;">00</span>
                <span id="milisec" style="background-color: darkcyan;">00</span>
            </h1>

            <button onclick="startStop()" id="start">Start</button>
            <button onclick="reset()">Reset</button>

        </div>
    </section>




</body>
